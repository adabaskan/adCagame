<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>contact us</title>
  <link rel="icon" type="image/svg+xml" href="adCaTitle.svg" />
  <link rel="icon" type="image/png" href="adCaTitle.png" />
  <meta name="theme-color" content="#011222" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    @font-face {
      font-family: 'Schoon Square';
      src: url('SchoonSquare-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    nav a, body a {
      color: #c3b79d;
    }

    body {
      background-color: #9bc8d9;
      font-family: 'Schoon Square', sans-serif;
      font-size: 30px;
      margin: 0;
    }

    nav {
      background-color: #011222;
      display: flex;
      align-items: center;
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      color: #c3b79d;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo {
      flex-shrink: 0;
    }

    .logo img {
      display: block;
      height: 96px;
      width: 128px;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-left: 120px;
      align-items: center;
      flex-grow: 0;
      white-space: nowrap;
    }

    .menu a {
      text-decoration: none;
      transition: color 0.3s ease;
      color: #c3b79d;
      font-size: 30px;
      flex-shrink: 0;
    }

    .menu a:hover {
      color: #9bc8d9;
    }

    .masaustu-dil {
      margin-left: auto;
      margin-right: 40px;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .masaustu-dil .dil {
      font-size: 30px;
      text-decoration: none;
      color: #c3b79d;
      transition: color 0.3s ease;
    }

    .masaustu-dil .dil:hover {
      color: #9bc8d9;
    }

    .mobil-dil {
      display: none;
      margin-top: 20px;
      text-align: left;
      padding-left: 0;
      margin-left: 0;
      width: 100%;
    }

    .mobil-dil .dil {
      font-size: 24px;
      text-decoration: none;
      color: #c3b79d;
      transition: color 0.3s ease;
      white-space: nowrap;
      display: block;
      text-align: left;
      margin-left: 0;
      padding-left: 0;
    }

    .mobil-dil .dil:hover {
      color: #9bc8d9;
    }

    .menu-toggle {
      display: none;
      font-size: 36px;
      background: none;
      border: none;
      color: #c3b79d;
      cursor: pointer;
      margin-left: auto;
      margin-right: 30px;
    }

    main {
      padding: 150px 30px 250px 30px;
      line-height: 1.8;
      color: #011222;
      font-size: 30px;
      transition: padding 0.3s ease;
    }

    .baslik {
      font-size: 50px;
      text-align: center;
    }

    footer {
      background-color: #011222;
      color: #c3b79d;
      text-align: center;
    }

        .container {
          max-width: 600px;
          margin: auto;
          background-color: #9bc8d9;
          color: #011222;
          padding: 30px;
          padding-top: 0; /* padding-top yok, çünkü main veriyor */
          padding-bottom: 250px;
          border-radius: 8px;
        }

        p {
          font-size: 50px;
          text-align: center;
          margin-bottom: 20px;
        }

        input, textarea {
          width: 100%;
          padding: 12px;
          margin-top: 10px;
          margin-bottom: 20px;
          border: none;
          border-radius: 6px;
          font-family: 'Schoon Square', sans-serif;
          font-size: 30px;
          box-sizing: border-box;
        }

        textarea {
          resize: none; 
          overflow-y: hidden; 
        }

        .form-button {
          font-family: 'Schoon Square', sans-serif;
          font-size: 30px;
          background-color: #011222;
          color: #9bc8d9;
          padding: 12px 20px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          width: 100%;
        }

        .form-button:hover {
          background-color: #9bc8d9;
          color: #011222;
        }

        .name-surname-group {
          display: flex;
          gap: 20px;
        }

        .half-width {
          flex: 1;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
          background-color: #011222;
          color: #9bc8d9; 
        }

    @media (max-width: 803px) {
      body {
        font-size: 20px;
      }

      .menu {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-left: 0;
        margin-bottom: 10px;
      }

      .menu.show {
        display: flex;
      }

      .menu a {
        font-size: 24px;
        width: 100%;
        white-space: normal;
      }

      .masaustu-dil {
        display: none;
      }

      .mobil-dil {
        display: block;
      }

      main {
        padding: 120px 20px 150px 20px;
        font-size: 24px;
      }

      .baslik {
        font-size: 36px;
      }

      footer {
        padding: 20px;
        font-size: 18px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html" class="logo"><img src="adCaWeb.svg" alt="logo" /></a>
    <button class="menu-toggle">&#9776;</button>
    <div class="menu">
      <a href="home.html">home</a>    
      <a href="games.html">games</a>
      <a href="aboutUs.html">about us</a>
      <a href="#">contact us</a>
      <div class="dil-bolumu mobil-dil">
        <a href="bizeUlas.html" class="dil">english</a>
      </div>
    </div>
    <div class="dil-bolumu masaustu-dil">
      <a href="bizeUlas.html" class="dil">english</a>
    </div>
  </nav>

  <main class="container">
    <p>contact us</p>
    <form id="contactForm" autocomplete="off">
    <div class="name-surname-group">
      <div class="half-width">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="half-width">
        <label for="surname">surname:</label>
        <input type="text" id="surname" name="surname" required />
      </div>
    </div>

      <label for="email">e-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit" class="form-button">send</button>
    </form>
    </main>

  <footer>
    <a href="home.html"><img src="adCaWeb.svg" alt="logo" width="128" height="96" /></a>
    <br />
    <a href="privacyPolicy.html">privacy policy</a>
    <br /><br />
    <a href=""><img src="googlePlay.svg" width="32" height="32" alt="google play" /></a> 
    <a href="https://www.instagram.com/adcagame/"><img src="instagram.svg" width="32" height="32" alt="instagram" /></a> 
    <a href="https://x.com/adCagame"><img src="x.svg" width="32" height="32" alt="x" /></a>
    <br /><br />
    ada ceylan
    <br /><br />
    © 2025 adCa. all rights reserved.
    <br /><br />
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const surname = document.getElementById('surname').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    const subject = encodeURIComponent("www.adcagames.com");
    const body = encodeURIComponent(
      `ad: ${name}\nsoyad: ${surname}\ne-posta: ${email}\n\nmesaj:\n${message}`
    );

    const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=adcagame@gmail.com&su=${subject}&body=${body}`;
    window.open(gmailUrl, "_blank");
    });



  const urlParams = new URLSearchParams(window.location.search);
  const ad = urlParams.get('ad');
const soyad = urlParams.get('soyad');

if (ad) document.getElementById('name').value = ad;
if (soyad) document.getElementById('surname').value = soyad;

    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");
      const main = document.querySelector("main");

      function updateMainPadding() {
        const isMobile = window.innerWidth <= 803;

        if (isMobile && menu.classList.contains("show")) {
          main.style.paddingTop = "315px";
        } else {
          main.style.paddingTop = isMobile ? "120px" : "150px";
        }
      }

      toggleButton.addEventListener("click", function () {
        menu.classList.toggle("show");
        updateMainPadding();
      });

      window.addEventListener("resize", updateMainPadding);

      updateMainPadding(); // sayfa ilk yüklendiğinde çağır
    });
  </script>
</body>
</html>
